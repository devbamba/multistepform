<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    
    <div id="container">
        <div class="container">
            <div class="step">
                <div class="step1">
                    <div>
                        <h5 class="info">1</h5>
                    </div>
                    <div>
                        <h5 id="stp1"><span style="color: hsla(229, 24%, 87%, 0.63);">STEP 1</span> <br>
                            <a href="personnal_info.html" style="text-decoration: none; color: white;">YOUR INFO</a>
                        </h5>
                    </div>
                </div>

                <div class="step2">
                    <div>
                        <h5 class="plan" style="background-color: hsl(206, 94%, 87%); color: black;">2</h5>
                    </div>
                    <div>
                        <h5 id="stp2"><span style="color: hsla(229, 24%, 87%, 0.63);">STEP 2</span> <br> <a href="plan.html"
                                style="text-decoration: none; color: white;">SELECT PLAN</a></h5>
                    </div>
                </div>
                <div class="step3">
                    <div>
                        <h5 class="adds">3</h5>
                    </div>
                    <div>
                        <h5 id="stp3"><span style="color: hsla(229, 24%, 87%, 0.63);">STEP 3</span> <br> <a href="adds.html"
                            style="text-decoration: none; color: white;">ADD-ONS</a></h5>
                    </div>
                </div>
                <div class="step4">
                    <div>
                        <h5 class="sum">4</h5>
                    </div>
                    <div>
                        <h5 id="stp4"><span style="color: hsla(229, 24%, 87%, 0.63);">STEP 4</span> <br> <a href="summary.html"
                            style="text-decoration: none; color: white;">SUMMARY</a></h5>
                    </div>
                </div>
            </div>

            <div class="container2">
                <div>
                    <h1 class="h1 h1-plan">Select your plan</h1>
                    <p class="p1 p1-plan">You have the option of monthly or yearly billing.</p>
                </div>

                <div class="sous-container2">
                    <div class="card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                            <g fill="none" fill-rule="evenodd"><circle cx="20" cy="20" r="20" fill="#FFAF7E"/>
                            <path fill="#FFF" fill-rule="nonzero" d="M24.995 18.005h-3.998v5.998h-2v-5.998H15a1
                             1 0 0 0-1 1V29a1 1 0 0 0 1 1h9.995a1 1 0 0 0 1-1v-9.995a1 1 0 0 0-1-1Zm-5.997
                              8.996h-2v-1.999h2v2Zm2-11.175a2.999 2.999 0 1 0-2 0v2.18h2v-2.18Z"/>
                            </g>
                        </svg>
                        <h5>Arcade</h5>
                        <p id="arcade-year" style="font-size: 0.8rem;">$9/mo</p>
                    </div>
        
                    <div class="card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><g fill="none" fill-rule="evenodd"><circle cx="20" cy="20" r="20" fill="#F9818E"/><path fill="#FFF" fill-rule="nonzero" d="M25.057 15H14.944C12.212 15 10 17.03 10 19.885c0 2.857 2.212 4.936 4.944 4.936h10.113c2.733 0 4.943-2.08 4.943-4.936S27.79 15 25.057 15ZM17.5 20.388c0 .12-.108.237-.234.237h-1.552v1.569c0 .126-.138.217-.259.217H14.5c-.118 0-.213-.086-.213-.203v-1.583h-1.569c-.126 0-.217-.139-.217-.26v-.956c0-.117.086-.213.202-.213h1.584v-1.554c0-.125.082-.231.203-.231h.989c.12 0 .236.108.236.234v1.551h1.555c.125 0 .231.083.231.204v.988Zm5.347.393a.862.862 0 0 1-.869-.855c0-.472.39-.856.869-.856.481 0 .87.384.87.856 0 .471-.389.855-.87.855Zm1.9 1.866a.86.86 0 0 1-.87-.852.86.86 0 0 1 .87-.855c.48 0 .87.38.87.855a.86.86 0 0 1-.87.852Zm0-3.736a.862.862 0 0 1-.87-.854c0-.472.39-.856.87-.856s.87.384.87.856a.862.862 0 0 1-.87.854Zm1.899 1.87a.862.862 0 0 1-.868-.855c0-.472.389-.856.868-.856s.868.384.868.856a.862.862 0 0 1-.868.855Z"/></g></svg>
                        <h5>Advanced</h5>
                        <p id="advanced-year" style="font-size: 0.8rem;">$12/mo</p>
                    </div>
        
                    <div class="card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><g fill="none" fill-rule="evenodd"><circle cx="20" cy="20" r="20" fill="#483EFF"/><path fill="#FFF" fill-rule="nonzero" d="M26.666 13H13.334A3.333 3.333 0 0 0 10 16.333v7.193a3.447 3.447 0 0 0 2.14 3.24c1.238.5 2.656.182 3.56-.8L18.52 23h2.96l2.82 2.966a3.2 3.2 0 0 0 3.56.8 3.447 3.447 0 0 0 2.14-3.24v-7.193A3.333 3.333 0 0 0 26.666 13Zm-9.333 6H16v1.333a.667.667 0 0 1-1.333 0V19h-1.333a.667.667 0 0 1 0-1.334h1.333v-1.333a.667.667 0 1 1 1.333 0v1.333h1.333a.667.667 0 1 1 0 1.334Zm7.333 2a2.667 2.667 0 1 1 0-5.333 2.667 2.667 0 0 1 0 5.333ZM26 18.333a1.333 1.333 0 1 1-2.667 0 1.333 1.333 0 0 1 2.667 0Z"/></g></svg>
                        <h5>Pro</h5>
                        <p id="pro-year" style="font-size: 0.8rem;">$15/mo</p>
                    </div>
                </div>

                <div id="toggle">
                    <span style="margin-right: 15px;">Monthly</span> <label class="toggle">
                        <input type="checkbox" id="toggle-input">
                        <span class="slider"></span>
                    </label> <span style="margin-left: 15px;">Yearly</span>
                </div>
                <div id="btn-footer">
                    <div id="btn-plan1">
                        <a href="personnal_info.html"><button type="submit">Go Back</button></a>
                    </div>
                    <div id="btn-plan2">
                        <a href="adds.html"><button type="submit">Next Step</button></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

            
        


<script>
    let toggleInput = document.getElementById('toggle-input')
    let advancedYear = document.getElementById('advanced-year')
    let proYear = document.getElementById('pro-year')
    let arcadeYear = document.getElementById('arcade-year')

    toggleInput.addEventListener("click", function(){
        if(this.checked){
            arcadeYear.innerHTML = '$90/yr <br> 2 months free'
            advancedYear.innerHTML = '$120/yr <br> 2 months free'
            proYear.innerHTML = '$150/yr <br> 2 months free'
        }
        else{
            arcadeYear.innerHTML = '$9/mo'
            advancedYear.innerHTML = '$12/mo'
            proYear.innerHTML = '$15/mo'
        }        
    })

</script>
</body>
</html>
