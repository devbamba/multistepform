<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div id="container">
        <div class="container">
            <div class="step">
                <div class="step1">
                    <div>
                        <h5 class="info">1</h5>
                    </div>
                    <div>
                        <h5 id="stp1"><span style="color: hsla(229, 24%, 87%, 0.63);">STEP 1</span> <br>
                            <a href="personnal_info.html" style="text-decoration: none; color: white;">YOUR INFO</a>
                        </h5>
                    </div>
                </div>

                <div class="step2">
                    <div>
                        <h5 class="plan">2</h5>
                    </div>
                    <div>
                        <h5 id="stp2"><span style="color: hsla(229, 24%, 87%, 0.63);">STEP 2</span> <br> <a href="plan.html"
                                style="text-decoration: none; color: white;">SELECT PLAN</a></h5>
                    </div>
                </div>
                <div class="step3">
                    <div>
                        <h5 class="adds">3</h5>
                    </div>
                    <div>
                        <h5 id="stp3"><span style="color: hsla(229, 24%, 87%, 0.63);">STEP 3</span> <br> <a href="adds.html"
                            style="text-decoration: none; color: white;">ADD-ONS</a></h5>
                    </div>
                </div>
                <div class="step4">
                    <div>
                        <h5 class="sum" style="background-color: hsl(206, 94%, 87%); color: black;">4</h5>
                    </div>
                    <div>
                        <h5 id="stp4"><span style="color: hsla(229, 24%, 87%, 0.63);">STEP 4</span> <br> <a href="summary.html"
                            style="text-decoration: none; color: white;">SUMMARY</a></h5>
                    </div>
                </div>
            </div> 

            <div class="container4" id='summary-page'>
                <div class="sum-sub">
                    <h1 class="h1">Finishing up</h1>
                    <p class="p1">Double-check everything looks OK before confirming.</p>
                </div>

                <div id="summary">
                    <div id="arcade">
                        <div>
                            <h5 id="arc-month">Arcade (Monthly)</h5>
                            <a href="#" id="change" style="font-size: 0.7rem;">Change</a>
                        </div>
                        <p id="p-month1" style="font-weight: bold;">+$9/mo</p>
                    </div>
                    <div id="online-service">
                        <p>Online service</p>
                        <p id="p-month2" style="font-weight: bold;">+$1/mo</p>
                    </div>
                    <div id="larger-storage">
                        <p>Larger storage</p>
                        <p id="p-month3" style="font-weight: bold;">+$2/mo</p>
                    </div>
                </div>
                <div id="total">
                    <p id="p-month4">Total (per month)</p>
                    <p id="p-month5" style="color: blue; font-size: 1rem; font-weight: bold;">+$12/mo</p>
                </div>
    
                <div id="btn-footer">
                    <a href="adds.html" id="btn-plan1" class="sum-but1"><button type="submit" style="font-weight: bold; color: gray;">Go Back</button></a>
                    <a href="#" id="btn-plan2" class="sum-but2"><button type="submit" id="confirm-btn">Confirm</button></a>
                </div>
            </div>

        </div>
    </div>
                

    <script>
        const change = document.getElementById("change")
        const arcMonth = document.getElementById('arc-month')
        const pMonth1 = document.getElementById("p-month1")
        const pMonth2 = document.getElementById("p-month2")
        const pMonth3 = document.getElementById("p-month3")
        const pMonth4 = document.getElementById("p-month4")
        const pMonth5 = document.getElementById("p-month5")

   change.addEventListener("click", function(){
         
    if (arcMonth.innerHTML === "Arcade (Yearly)") {
           arcMonth.innerHTML = 'Arcade (Monthly)';
           pMonth1.innerHTML = '$9/mo';
           pMonth2.innerHTML = '+$1/mo';
           pMonth3.innerHTML = '+$2/mo';
           pMonth4.innerHTML = 'Total (per month)';
           pMonth5.innerHTML = '+$12/mo';
       }
       else {
           arcMonth.innerHTML = 'Arcade (Yearly)';
           pMonth1.innerHTML = '$90/yr';
           pMonth2.innerHTML = '+$10/yr';
           pMonth3.innerHTML = '+$20/yr';
           pMonth4.innerHTML = 'Total (per year)';
           pMonth5.innerHTML = '+$120/yr';
       }
   })


   const confirmBtn = document.getElementById("confirm-btn");
   const summaryPage = document.getElementById("summary-page")

   confirmBtn.addEventListener("click", function(){
    summaryPage.innerHTML = '<center><div id="sum-page"><div id="rond"><svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80"><g fill="none"><circle cx="40" cy="40" r="40" fill="#F9818E"/><path fill="#E96170" d="M48.464 79.167c.768-.15 1.53-.321 2.288-.515a40.04 40.04 0 0 0 3.794-1.266 40.043 40.043 0 0 0 3.657-1.63 40.046 40.046 0 0 0 12.463-9.898A40.063 40.063 0 0 0 78.3 51.89c.338-1.117.627-2.249.867-3.391L55.374 24.698a21.6 21.6 0 0 0-15.332-6.365 21.629 21.629 0 0 0-15.344 6.365c-8.486 8.489-8.486 22.205 0 30.694l23.766 23.775Z"/><path fill="#FFF" d="M40.003 18.333a21.58 21.58 0 0 1 15.31 6.351c8.471 8.471 8.471 22.158 0 30.63-8.47 8.47-22.156 8.47-30.627 0-8.47-8.472-8.47-22.159 0-30.63a21.594 21.594 0 0 1 15.317-6.35Zm9.865 15c-.316.028-.622.15-.872.344l-12.168 9.13-5.641-5.642c-1.224-1.275-3.63 1.132-2.356 2.356l6.663 6.663c.56.56 1.539.63 2.173.156l13.326-9.995c1.122-.816.43-2.993-.956-3.013a1.666 1.666 0 0 0-.17 0Z"/></g></svg></div> <h2> Thank you!</h2> <p id="p-sum">Thanks for confirming your subscription! We hope you have fun using our platform. If you ever need support, please feel free to email us at support@loremgaming.com.</p></div></center>'
    summaryPage.style.marginTop = '150px'
})
    </script>
</body>
</html>
